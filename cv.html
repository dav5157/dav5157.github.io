<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Website</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation Bar */
    nav {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background-color: #555;
    }

    /* Header Section */
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #333, #444);
      color: white;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Section Styles */
    section {
      padding: 50px 20px;
      display: none; /* Initially hidden */
    }

    section.active {
      display: block; /* Show active section */
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
    
   /* Responsive Design */
   @media (max-width: 768px) {
     .cv-item, .blog-post, .photo {
       flex-basis: 100%;
     }
   }
  
   </style>
</head>
<body>
  
<nav>
   <div class="logo">My Portfolio</div>
   <div class="nav-links">
     <a href="./index.html">Home</a>
     <a href="./cv.html">CV</a>
     <a href="./blog.html">Blog</a>
     <a href="./photography.html">Gallery</a>
   </div>
</nav>

<header>
   <h1>Welcome to My Personal Website</h1>
   <p>Your one-stop destination for my CV, blog posts, and gallery.</p>
</header>

<div id="home"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
   function Home() {
     return (
       <div className="container">
         <h2>Home</h2>
         <p>Welcome to my personal website. Here you can find my CV, blog posts, and gallery.</p>
       </div>
     );
   }

   // Wait until the DOM is fully loaded before rendering
   document.addEventListener('DOMContentLoaded', function() {
     ReactDOM.render(<Home />, document.getElementById('home'));
   });
</script>

<footer>
   &copy; 2024 My Portfolio
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Website</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation Bar */
    nav {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background-color: #555;
    }

    /* Header Section */
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #333, #444);
      color: white;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Section Styles */
    section {
      padding: 50px 20px;
      display: none;
    }

    section.active {
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .cv, .blog, .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .cv-item, .blog-post, .photo {
      flex: 1 1 calc(33.333% - 20px);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .photo img {
      width: 100%;
      border-radius: 5px;
      height: auto;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cv-item, .blog-post, .photo {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="blog.html">Blog</a>
  </nav>

  <div id="home"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    function Home() {
      return (
        <div>
          <h1>Welcome to My Website</h1>
          <p>Explore my CV, blog, and photography work!</p>
        </div>
      );
    }

    ReactDOM.render(<Home />, document.getElementById('home'));
  </script>
</body>
</html>
